<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<select id="jumpSite">
    <option>网站</option>
    <option value="http://baidu.com">百度</option>
    <option value="http://www.qq.com">腾讯</option>
</select>
    <button class="btn">Button</button>
    <script type="text/javascript">
        var jumpSite=document.querySelector("#jumpSite");
        jumpSite.addEventListener("click",function(){
            //console.log(this.value);
            location.href=this.value;
        });
    </script>
</body>
</html>
