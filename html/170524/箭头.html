<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .demo{
            width: 0;
            height: 0;
            border-width: 100px;
            border-color: transparent transparent transparent black;
            border-style: solid;
        }
        .demo:after{
            margin-top: -100px;
            margin-left: -40px;
            content: "";
            display: inline-block;
            width: 0;
            height: 0;
            border-width: 100px;
            border-color: transparent transparent transparent black;
            border-style: solid;
        }
    </style>
</head>
<body>
    <div class="demo"></div>
</body>
</html>
