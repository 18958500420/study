<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /*  第一种匿名函数 */
        (function(username){
            alert(username);
        })("tom");
        /*  第二种匿名函数 */
         var Msg=function(username){
             alert(username);
         };
         Msg("peter");

    </script>
</body>
</html>
