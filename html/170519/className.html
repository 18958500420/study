    <ul class="demo">
        <li class="active">one</li>
        <li>two</li>

    <img src="timg%20(1).jpg">
    <style>
        ul{
            border: 1px solid #14b8c7;
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul:after{
            content: "";
            display: block;
            clear: both;
        }
        li{

            line-height: 50px;
            text-align: center;

    <script>
        var lis=document.querySelector(".demo").querySelectorAll("li");
        console.log(lis);
        lis.forEach(function(value,index){
            //console.log(index);
            value.addEventListener("click",function(){
                //清空所有的list的active
                lis.forEach(function(v,j){
                    v.className="";
                });
                //console.log(this)
                //为当前的list添加active
                this.className="active";
            })
        })
    </script>
