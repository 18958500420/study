<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 title="hello">hello</h1>
    <script type="text/javascript">
        var h1=document.querySelector("h1");
        //设置属性
        h1.setAttribute("url","demo");
        h1.removeAttribute("title")
    </script>
</body>
</html>
