<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../170522/Tools.js"></script>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #main{
            width: 1200px;
            height: 1500px;
            margin:auto;
        }
        nav ul{
            list-style: none;
            background: #14b8c7;
        }
        nav ul:after{
            content: "";
            display:block;
            clear: both;
        }
        nav ul li{
            float: left;
            width: 20%;
            font-size: 25px;
            text-align: center;
            padding: 10px;
            /*以border为基准*/
            box-sizing: border-box;
        }
        #main>img{
            width: 100%;
            vertical-align:top;
        }
        .fixed{
            width: 100%;
            position: fixed;
            left: 0;
        }
        .aside1{
            position: fixed;
            right: 20px;
            bottom: 5px ;
            border: 1px solid black;
            list-style: none;
            cursor: pointer;
        }
        .aside2{
            display: none;
        }
    </style>
</head>
<body>
    <div id="main">
        <nav>
            <ul>
                <li>one</li>
                <li>two</li>
                <li>three</li>
                <li>four</li>
                <li>five</li>
            </ul>
        </nav>
        <img src="1234.jpg">
        <img src="12345.jpg">
    </div>
    <ul class="aside1" id="aside">
        <li id="backTop">回到顶部</li>
    </ul>
    <script type="text/javascript">
        window.addEventListener("scroll",function(){
            var backTop=document.querySelector("#backTop");
            var aside=document.querySelector("#aside");
            var nav=document.querySelector("nav");
            var scrollTop=getScorllSize().top;
            //滚动条滚动到一定的值，导航栏显示或隐藏
            if(scrollTop>40){
                nav.className="fixed";
                aside.className="aside1";
            }else{
                nav.className="";
                aside.className="aside2";
            }
            //点击回到顶部
            backTop.addEventListener("click",function(){
                document.documentElement.scrollTop=0;
                document.body.scrollTop=0;
            })
        });
    </script>
</body>
</html>
