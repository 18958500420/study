<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    //Dote是js中原生的时间对象，需要实例化才可以使用。
    var d=new Date();
    //console.log(typeof d);
    //console.log(d);
    //指定一个时间对象
    //var d2=new Date(2018,10,10);
    //console.log(d2)
    console.log(d.getFullYear());   //年份
    console.log(d.getMonth()+1);    //+1:月份
    console.log(d.getDate());       //月份
    console.log(d.getHours());      //小时
    console.log(d.getMinutes());    //分钟
    console.log(d.getSeconds());    //秒
</script>
</html>
