<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .demo{
            width: 500px;
            height: 500px;
            border: 1px solid brown;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="demo">
        <img src="timg.jpg">
    </div>
    <script>
        var demo=document.querySelector(".demo");
        //console.log(demo.innerHTML)
        setInterval(function(){
            demo.innerHTML="<img src='123.jpg'>"
        },1000);
    </script>
</body>
</html>
