<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="Tools.js"></script>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        body{
            height: 1500px;
        }
        #login{
            width: 450px;
            height: 400px;
            border: 1px solid darkcyan;
            position: absolute;
            background: white;
        }
        #mask{
            background: rgba(0,0,0,0.6);
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="mask"></div>
    <div id="login"></div>
    <a href="http://www.baidu.com">百度</a>
    <script>
        var login=document.querySelector("#login");
        var mask=document.querySelector("#mask");
        center(login);
        //把文档的宽度赋给mask
        mask.style.width=document.body.clientWidth+"px";
        //把文档的高度赋给mask
        mask.style.height=document.body.clientHeight+"px";
    </script>
</body>
</html>
