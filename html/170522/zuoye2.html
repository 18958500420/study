<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="Tools.js"></script>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        body{
            height: 1500px;
        }
        #login{
            width: 450px;
            height: 550px;
            border: 1px solid darkcyan;
            position: absolute;
            background: white;
        }
        /*=======================================*/
        .tou{
            width: 100%;
            height: 50px;
            background: #f0f0f0;
            font-size: 1.3rem;
            line-height: 50px;
            text-indent: 20px;
        }
        .tou>img{
            width: 25px;
            vertical-align: middle;
        }
        .nr{
            width: 85%;
            margin-left: 7.5%;
        }
        .nr>:nth-child(1){
            margin-top: 40px;
        }
        .nr>:nth-child(2){
            margin-top: 20px;
        }
        .nr>:nth-child(3){
            margin-top: 20px;
        }
        .input-1{
            width: 100%;
            height: 40px;
            font-size: 1.2rem;
            text-indent: 40px;
            background:url(yonghu.png) no-repeat left center;
        }
        .input-2{
            width: 100%;
            height: 40px;
            font-size: 1.2rem;
            text-indent: 40px;
            background:url(suo.png) no-repeat left center;
        }
        .input-3{
            width: 50%;
            height: 40px;
            font-size: 1.2rem;
        }
        .nr>:nth-child(4){
            width: 100%;
            height: 20px;
            font-size: .5rem;
            line-height: 20px;
            margin-top: 5px;
        }
        .nr>:nth-child(4)>:nth-child(1){
            width: 50%;
            height: 20px;
            float: left;
        }
        .nr>:nth-child(4)>:nth-child(2){
             width: 50%;
             height: 20px;
             float: right;
             text-align: right;
         }
        .nr>:nth-child(4)>:nth-child(2)>a{
            text-decoration: none;
        }
        .nr>:nth-child(5){
            width: 100%;
            height: 40px;
            background: dodgerblue;
            border-radius: 5px;
            text-align: center;
            line-height: 40px;
            color: white;
            font-size: 1.1rem;
            margin-top: 20px;
        }
        .nr>:nth-child(6){
            width: 100%;
            height: 20px;
            margin-top: 10px;
            margin-bottom: 30px;
            text-align: right;
        }
        .nr>:nth-child(6)>a{
            text-decoration: none;
            font-size: .5rem;
        }
        .dsf{
            width: 100%;
            height: 140px;
            border-top: 2px solid black;
        }
        .dsf>div>:nth-child(1){
            width: 85%;
            height: 40px;
            margin-left: 7.5%;
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: .8rem;
            color: #666;
        }
        .dsf>div>:nth-child(2){
            width: 85%;
            height: 40px;
            margin-left: 7.5%;
        }
        .dsf>div>:nth-child(2)>img{
            width: 30px;
            margin-right: 10px;
        }
        /*=======================================*/
        #mask{
            background: rgba(0,0,0,0.6);
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="mask"></div>
    <div id="login">
        <div class="tou">
            <img src="user_430px_1204593_easyicon.net.png">
            登录账号
        </div>
        <div class="nr">
            <div>
                <input type="text" placeholder="手机/邮箱/用户名" class="input-1">
            </div>
            <div>
                <input type="password" placeholder="密码" class="input-2">
            </div>
            <div>
                <input type="text" placeholder="验证码" class="input-3">
            </div>
            <div>
                <div>
                    <input type="checkbox">下次自动登录
                </div>
                <div>
                    <a href="#">登录遇到问题</a>
                </div>
            </div>
            <div>登录</div>
            <div><a href="#">立即注册</a></div>
        </div>
        <div class="dsf">
            <div>
                <div>可以使用一下方式登录</div>
                <div>
                    <img src="QQ.png">
                    <img src="weibo.png">
                </div>
            </div>
        </div>
    </div>
    <script>
        var login=document.querySelector("#login");
        var mask=document.querySelector("#mask");
        center(login);
        //把文档的宽度赋给mask
        mask.style.width=document.body.clientWidth+"px";
        //把文档的高度赋给mask
        mask.style.height=document.body.clientHeight+"px";
    </script>
</body>
</html>
