<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var xhr=new XMLHttpRequest();
        console.log(xhr);
        xhr.open("post","member.txt");
        xhr.send(null);
        xhr.addEventListener("readystatechange",function(){
            if(xhr.readyState==4){
                if(xhr.status==200){
                    console.log(xhr.responseText);
                }
            }
        })
    </script>
</body>
</html>
