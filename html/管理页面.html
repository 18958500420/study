<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{margin: 0 auto;padding: 0;list-style: none;}
        img{
            vertical-align: top;
        }
        .wrap{
            font-family:"微软雅黑";
            width: 600px;
            margin: 0 auto;
        }
        .wrap>div{
            clear: both;
        }
        .left{
            float: left;
            height:20px;
            width: 20px;
            background: #eee;
        }
        .left2{
            float: left;
            height: 20px;
            width: 20px;
            background: #eee;
        }
        .right{
            float: right;
            height: 20px;
=            width: 20px;
            background: #eee;
        }
       /* ======头部========*/
       /* ======广告========*/
        .adv{
            height: 20px;
            background: #fee;
        }
       /* ======内容========*/
        .con1 .left{
            width: 200px;
        }
        .con1 .left2{
            width: 200px;
            background: #f00;
        }
        .con1 .right{
            width: 200px;
        }
       /* ======底部========*/
    </style>
</head>
<body>
<div class="wrap">
    <!--======头部========-->
    <div class="top">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <!--======广告========-->
    <div class="adv"></div>
    <!--======内容========-->
    <div class="con1">
        <div class="left"></div>
        <div class="left2"></div>
        <div class="right"></div>
    </div>
    <!--======底部========-->
    <div class="btm1"></div>
</div>

</body>
</html>
