<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="" name="" class="demo">
    <script type="text/javascript">
        var demo=document.querySelector(".demo");
        demo.addEventListener("copy",function(){
            alert(333);
        });
        demo.addEventListener("paste",function(evt){
            evt.preventDefault();
        });
        demo.addEventListener("cut",function(){
            alert(555);
        })
    </script>
</body>
</html>
