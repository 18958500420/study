<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text"><br>
    <script>
        var input=document.querySelector("input");
        input.addEventListener("focus",function(){
            this.style.background="lightyellow";
        });
        input.addEventListener("blur",function(){
            this.style.background="#fff";
        })
    </script>
</body>
</html>
