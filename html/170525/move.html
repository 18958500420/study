<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .demo{
            width: 100px;
            height: 100px;
            background: green;
            position: absolute;
        }
        .move{
            width: 100px;
            height: 100px;
            background: green;
            position: absolute;
            animation: disappear 1s forwards;
        }
        @keyframes disappear {
            0%{
                transform: rotate(0deg) scale(1) translate(0px,0px);
            }
            100%{
                transform: rotate(45deg) scale(1) translate(600px,850px);
            }
        }
        .move2{
            width: 100px;
            height: 100px;
            background: green;
            position: absolute;
            animation: disappear2 1s forwards;
        }
        @keyframes disappear2 {
            0%{
                transform: rotate(45deg) scale(1) translate(600px,850px);
            }
            100%{
                transform: rotate(0deg) scale(1) translate(0px,0px);
            }
        }
    </style>
</head>
<body>
    <div class="demo"></div>
    <script type="text/javascript">
        var demo=document.querySelector(".demo");
        var left=0;
        var vvv=0;
        document.body.addEventListener("keydown",function(evt){
            switch (evt.keyCode){
                case 37:
                    left=left-10;
                    demo.style.left=left+"px";
                    break;
                case 38:
                    vvv=vvv-10;
                    demo.style.top=vvv+"px";
                    break;
                case 39:
                    left=left+10;
                    demo.style.left=left+"px";
                    break;
                case 40:
                    vvv=vvv+10;
                    demo.style.top=vvv+"px";
                    break;
                case 13:
                    demo.className="move";
                    break;
                case 81:
                    demo.className="move2";
                    break;
            }
        })
    </script>
</body>
</html>
